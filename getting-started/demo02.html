<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>初识JSX语法</title>

    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>

<body>
    <div id="reactContainer"></div>
    <div id="reactContainer2"></div>

    <script type="text/babel">
        var HelloComponent = React.createClass({
            render: function () {
                return <h1>Hello {this.props.name?this.props.name:'World ... '}</h1>;
            }
        });

        ReactDOM.render(
           <HelloComponent name = 'zhich'/>,
           document.getElementById('reactContainer')
        )

        var HelloComponent2 = React.createClass({
            render: function () {
                return <h1>Hello {this.props.name || 'World !!! '}</h1>;
            }
        });

        ReactDOM.render(
           <HelloComponent2/>,
           document.getElementById('reactContainer2')
        )
    </script>
</body>

</html>
